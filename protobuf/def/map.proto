syntax = "proto2";

package amarlon;
import "actor.proto";
import "tile.proto";

message TeleportActionData {
	optional int32 map_id    = 1;
	optional int32 x         = 2;
	optional int32 y         = 3;
	optional int32 direction = 4;
}

message MapData {
	optional int32 id        = 1;
	optional int32 width     = 2;
	optional int32 height    = 3;

	repeated TileState tiles              = 4;
	repeated TeleportActionData teleports = 5; 
	repeated ActorData actors             = 6;
}

message MapsData {
	repeated MapData map = 1;
}

message WorldData {
	optional int32 current_map = 1;
	optional ActorData player  = 2;
	repeated MapData map       = 3;
}