syntax = "proto3";

package amarlon;

message SpellData {
	int32  id          = 1;
	int32  level       = 2;
	int32  char_class  = 3;
	int32  target_type = 4;
	string name        = 5;
	string description = 6;
	bool   passive     = 7;
	int32  radius      = 8;
	int32  range       = 9;
}

message SpellsData {
	repeated SpellData spell = 1;
}